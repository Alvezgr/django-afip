[tox]
envlist = py34, style

[testenv]
deps =
  coverage
  -rrequirements.txt
setenv =
  DJANGO_SETTINGS_MODULE = testapp.settings
  PYTHONPATH = {toxinidir}/testapp
commands =
  coverage run --source django_afip testapp/manage.py test testapp
  coverage report

[testenv:style]
deps = flake8
commands = flake8

[flake8]
exclude=.tox,build,migrations
