[tox]
envlist = py34, py35, flake8, isort
skipsdist = True

[testenv]
skip_install = True
deps =
  coverage
  -rrequirements.txt
commands =
  coverage run --source django_afip testapp/manage.py test testapp
  coverage report

[testenv:flake8]
skip_install = True
deps = flake8
commands = flake8

[testenv:isort]
skip_install = True
deps = isort
commands = isort --recursive --check-only django_afip testapp --skip-glob migrations

[flake8]
exclude=.tox,build,migrations
